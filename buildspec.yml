version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12
    commands:
      - npm install -g typescript
      - npm install
  pre_build:
      - echo Nothing to do in the pre_build phase...
  build:
    commands:
      - echo Build started on `date`
      - npm run-script build
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - build/